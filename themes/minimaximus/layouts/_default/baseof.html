<!DOCTYPE html>
<!doctype html>
<html
  lang="en"
  dir="ltr"
>
  {{- partial "head.html" . -}}
  <body>
    {{ if not .IsHome }}
      {{- partial "nav.html" -}}
    {{ end }}
    {{- partial "header.html" . -}}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{ if not .IsHome }}
      {{- partial "nav.html" -}}
    {{ end }}
    {{- partial "footer.html" . -}}
  </body>
</html>
